<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Bienvenido a Movies App</mat-card-title>
      <mat-card-subtitle>Inicia sesión para continuar</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Para fines de demostración, puedes usar el inicio de sesión rápido.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">
        Login Rápido (Trusted Member)
      </button>
    </mat-card-actions>
  </mat-card>
</div>
